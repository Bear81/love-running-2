<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search enngines -->
    <meta
      name="description"
      content="Love running. Club for runners in Dublin, Ireland. Urban Running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="Keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->

    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP</h2>
                <label for="lname">First Name</label>
                <input type="text" class="text-input" required id="fname" name="fname"><br>
                <label for="email">Last Name</label>
                <input type="text" class="text-input" required id="lname" name="lname"><br>
                <label for="">Email Address</label>
                <input type="email" class="text-input" required id="email" name="email"><br>
                <div class="radio-buttons">
                    <div id="road">
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                <input type="submit" value="Let's Run" class="join-button">

                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (Opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (Opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (Opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page (Opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font awesome Kit -->
    <script
      src="https://kit.fontawesome.com/7ee4a7d5ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
